<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Analisador de Frases</title>
</h:head>
<h:body>
    <h:form>
        <h2>Digite a frase</h2>
        <h:inputText value="#{fraseBean.frase}" size="60" />
        <h:commandButton value="Analisar" action="#{fraseBean.analisar}" />

        <h:panelGroup rendered="#{not empty fraseBean.contagemPalavras}">
            <h3>Resultado:</h3>
            <h:outputText value="Quantidade de palavras distintas: #{fraseBean.contagemPalavras.size()}" />
            <br/><br/>
            <h:dataTable value="#{fraseBean.contagemPalavras.entrySet()}" var="entry">
                <h:column>
                    <f:facet name="header">Palavra</f:facet>
                    #{entry.key}
                </h:column>
                <h:column>
                    <f:facet name="header">OcorrÃªncias</f:facet>
                    #{entry.value}
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
